# Ssfs server side tool configuration file.
#

# Path to Ssfs storage root to mount the vdisk.
SSFS_CHROOT="/ssfs"

# Path to Ssfs virtual disk.
SSFS_VDISK="/home/ssfs.disk"

# Virtual disk size in Gb.
SSFS_SIZE="4"

# User configuration file path.
SSFS_USERS="/etc/ssfs/users"

# Default quota per user in Mb.
DEFAULT_QUOTA="250"
